<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/home.css">
    </head>

    <body>
        <div class="topnav">
            <a class="active" href="test.html"><img src="images/Logo (White).png" height=90px width=200px align="left"></a>
            <div style="text-align: center;" >
                <a class="active" href="test.html"><img src="images/arrow.png" height =25px width=25px></a>
                <input type="text" placeholder="Search...">
                <a class="active" href="account.html"> <img src="images/user.png" height=40px width=40px align="right" ></a>
            </div>
        </div>

        <div class = "sidenav">
            <ul id="projectList">
                <li> <span style="color:black">Project 1</span></li>
                <li> <span style="color:black">Project 2</span></li>
                <li> <span style="color:black">Project 3</span></li>
            </ul>
            <button onclick="document.getElementById('id01').style.display='block'"><img src="images/plus.png" width=25% height=25% align="left"></button>
        </div>

        <div class = "mainWindow">
            <h2>Projects</h2>
            <p>Some tasks..</p>
        </div>
        
        
        
        <div id="id01" class="modal">
            <div class="container">
              <h2><span class="h2">
                  New Task
              </span></h2>
              
              <label for="title"><b>Title</b></label><br/>
              <input type="text" placeholder="Enter Title" name="title" required> <br/><br/>
              
              <label for="dodate"><b>Do Date</b></label>
              <input type="date" name="dodate" required>
              
              <label for="duedate"><b>&nbsp Due Date</b></label>
              <input type="date" name="duedate" required> <br/><br/>    
              
              <label for="progress"><b>Progress</b></label>
              <select name="progress">
                  <option value="notstarted">Not Started</option>
                  <option value="inprogress">In Progress</option>
                  <option value="done">Done</option>
                </select>
                <br/> <br/>
              
              <label for="desc"><b>Description</b></label><br/>
              <div class = "description">
                  <input type="text" placeholder="Enter Description" name="desc" required><br/><br/>
              </div>
              
              <label><b>Tags</b></label><br/><br/>
              
              <div align="right">
                <button type="submit">Done</button>
                <button type="button">></button>
              </div>
            </div>
        </div>
        
        
        
        <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
    </body>
</html>
