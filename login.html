  /* @import url(https://fonts.googleapis.com/css?family=Roboto:300); */
  
/* box outline/padding */
.login-page {
  width: 360px;
  padding: 10% 0 0;
  margin: auto;
  }
  
/* actual box */
.form {
  position: relative;
  background: #FFFFFF;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
  
/* input boxes */
.form input {
  font-family: "Roboto", sans-serif;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  font-size: 14px;
}
  
/* login/"register?" button */
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  background: red;
  width: 100%;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
