<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'task/css/login.css' %}">
  </head>
  <body>
    <div class="login-page">
      <div id="form" class="form">
        <form id="register" class="register-form">
          <input type="text" placeholder="name"/>
          <input type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a id="signinID" href="#">Sign In</a></p>
        </form>
        <form id="loginfid" action="{% url 'home' %}" class="login-form">
          <input type="text" placeholder="username"/>
          <input type="password" placeholder="password"/>
          <button id="loginid">login</button>
          <p class="message">Not registered? <a id="createID" href="#">Create an account</a></p>
        </form>
      </div>
    </div>
    <script type = "text/javascript" src="{% static 'task/js/login.js' %}"></script>
  </body>
</html>
